<div class="container">
  <div class="logo">
    <label>EzQuizitos</label>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ff783f" fill-opacity="1" d="M0,192L48,208C96,224,192,256,288,224C384,192,480,96,576,90.7C672,85,768,171,864,192C960,213,1056,171,1152,133.3C1248,96,1344,64,1392,48L1440,32L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
  </div>
  <div class="content">
    <h2 class="sub-title">{{quiz[index].title}}</h2>
    <div class="image"></div>
    <div class="content-buttons">
      @for (answer of quiz[index].answers; track $index) {
        <button class="btn-primary" (click)="guessAnswer(answer.correct)" >{{answer.text}}</button>
      }
    </div>
  </div>

  </div>
</div>
